edit_uri: 'https://github.ss.australiacloud.com.au/platform/external-docs/edit/main/docs/'
markdown_extensions:
- admonition
- markdown_include.include
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- toc:
   permalink: ¤
plugins:
- search
- macros
- git-revision-date-localized
repo_name: platform/external-docs
repo_url: https://github.ss.australiacloud.com.au/platform/external-docs
site_description: AUCloud's technical documentation site
site_name: AUCloud documentation
site_url: https://pages.github.ss.australiacloud.com.au/platform/external-docs
theme:
  logo: aucloud.svg
  favicon: images/favicon.ico
  features:
  - content.code.annotate
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  - navigation.top
  - navigation.indexes
  - toc.integrate
  - navigation.tabs
  - navigation.tabs.sticky
  - header.autohide
  name: material
  font: Questrial
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    # Internal only
    property: UA-217577494-1

nav:

copyright: >
  Copyright &copy; 2022 Sovereign Cloud Australia Pty Ltd. –
  <a href="#__consent">Change cookie settings</a>